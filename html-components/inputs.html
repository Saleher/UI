<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Style : Mobile First  -->
    <style>
        /*========================================
        ============ Style Begin ===========
        ==========================================*/
        /* Checkbox */
        
        /*========================================
        ============ Style End  ===========
        ==========================================*/
    </style>
</head>

<body>
    <!-- Begin: Main -->
    <main class="_main">
        <!-- Begin :  Banner -->
        <section class="_bannerSlider">
            <div class="owl-carousel owl-theme" id="bannerSlider">
                <!-- item begin -->
                <div class="item">
                    <img src="images/img-4.jpg" alt="Banner" class="_slider-img" style="height:300px;width:100%;object-fit: cover;">
                </div>
                <!-- item end -->
            </div>
        </section>
        <!-- End   :  Banner -->

        <!-- Begin:  Section-->
        <section class="" style="padding: 45px 0;">
            <div class="container">
                <div class="text-center" style="margin-bottom: 30px;">
                    <h1>Custom Inputs</h1>
                </div>
                <!-- Div : Begin -->
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <!--begin::Form-->
                        <form class="_m-form">
                            <div class="form-group">
                                <h4 style="margin-bottom: 25px;">Checkboxes 1</h4>
                                <div class="_checkbox-list">
                                    <label class="_checkbox-label">
                                        <input type="checkbox"> Check 1
                                        <span class="_chSpan"></span>
                                    </label>
                                    <label class="_checkbox-label">
                                        <input type="checkbox"> Check 2
                                        <span class="_chSpan"></span>
                                    </label>
                                    <label class="_checkbox-label">
                                        <input type="checkbox" checked="checked"> Check 3
                                        <span class="_chSpan"></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                        <!--end::Form-->
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <!--begin::Form-->
                        <form class="_m-form">
                            <div class="form-group">
                                <h4 style="margin-bottom: 25px;">Radiobox</h4>
                                <div class="_radiobox-list">
                                    <label class="_radiobox-label">
                                        <input type="radio" name="radio-1"  checked="checked"> Check 1
                                        <span class="_rdSpan"></span>
                                    </label>
                                    <label class="_radiobox-label">
                                        <input type="radio" name="radio-1"> Check 2
                                        <span class="_rdSpan"></span>
                                    </label>
                                    <label class="_radiobox-label">
                                        <input type="radio" name="radio-1"> Check 3
                                        <span class="_rdSpan"></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                        <!--end::Form-->
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <!--begin::Form-->
                        <form class="_m-form">
                            <h4 style="margin-bottom: 25px;">Switch</h4>
                            <div class="form-group row" style="margin-bottom: 15px;">
                                <label class="col-3 col-form-label">Success</label>
                                <div class="col-3">
                                    <span class="m-switch">
                                        <label>
                                            <input type="checkbox" checked="checked" name="">
                                            <span></span>
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-bottom: 15px;">
                                <label class="col-3 col-form-label">Before/After</label>
                                <div class="col-3">
                                    <label class="toggleSwitch xlarge" onclick="">
                                        <input type="checkbox" />
                                        <span>
                                            <span>Before</span>
                                            <span>After</span>                                           
                                        </span>
                                        <a></a>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="can-toggle demo-rebrand-1">
                                    <input id="d" type="checkbox">
                                    <label for="d">
                                        <div class="can-toggle__switch" data-checked="After" data-unchecked="Before"></div>                                     
                                    </label>
                                </div>
                            </div>
                        </form>
                        <!--end::Form-->
                    </div>
                </div>
                <!-- Div : End -->
            </div>
        </section>
        <!-- End  :  Section-->

    </main>
    <!-- End: Main -->

    <!-- Jquery-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom.js"></script>

   


</body>

</html>
