        ._header {
            background: #da5e5e;

        }
        
        .logo a {
            color: #fff;
        }
        
        .navbar {
            padding: 0;
        }
        
        .navbar-toggler-icon {
            height: auto;
        }
        
        .navbar-toggler-icon:focus,
        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }
        
        .navbar-toggler-icon .bar {
            height: 3px;
            width: 30px;
            background: #fff;
            margin-bottom: 5px;
        }
        
        .navbar-toggler-icon .bar:last-child {
            margin-bottom: 0;
        }
        
        .change .bar-1 {
            -webkit-transform: rotate(-45deg) translate(-5px, 6px);
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .change .bar-2 {
            opacity: 0;
        }
        
        .change .bar-3 {
            -webkit-transform: rotate(45deg) translate(-5px, -7px);
            transform: rotate(45deg) translate(-5px, -7px);
        }
        
        ._mob-menu-hdr {
            display: block;
            padding: 10px 15px;
            background: #094796;
            color: #fff;
            font-size: 20px;
            text-transform: capitalize;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .navbar-collapse {
            position: fixed;
            background: #1658ac;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
            z-index: 2;
            display: block;
            transition: transform 0.5s;
            transform: translateX(-100%);
        }
        
        .navbar-collapse.show {
            transform: translateX(0%);
        }
        
        .clickD {
            background: url(images/down-arrow-white.png) no-repeat;
            right: 30px;
            background-size: 15px;
            height: 30px;
            width: 30px;
            background-position: center;
            top: 8px;
            position: absolute;
            transition: transform 0.5s;
        }
        
        .navbar .navbar-nav>li .clickD.toggled {
            transform: rotate(180deg);
        }
        
        .sub-menu {
            position: relative;
            opacity: 1;
            visibility: visible;
            display: none;
            width: 100%;
            padding: 10px 0;
            border-radius: 5px;
            z-index: 99;
        }
        
        .sub-menu li a {
            display: block;
        }
        
        .sub-menu li:not(:last-child) a {
            border-bottom: 1px dashed #ffffff5e;
        }
        
        .clickD.toggled~.sub-menu,
        .toggled .sub-menu {
            display: block;
            top: 0;
            background: #1750bb;
        }
        
        ._overHidden {
            overflow: hidden;
        }
        
        .navbar .navbar-nav>li {
            padding: 0;
            position: relative;
            border-bottom: 1px dashed #ffffff5e;
        }
        
        .navbar li a {
            color: #fff;
            display: block;
            padding: 12px 15px;
        }
        
        .navbar-toggler {
            padding: 0;
        }
        
        @media (min-width: 992px) {
            ._mob-menu-hdr {
                display: none;
            }
            .navbar-collapse {
                position: unset;
                transform: translate(0);
                background: transparent;
                border: none;
            }
            .navbar-nav {
                flex-direction: row;
            }
            .navbar .navbar-nav>li {
                border: none;
            }
            .navbar-toggler {
                display: none;
            }
            .navbar li.menu-item-has-children a {
                padding-right: 30px;
            }
            .clickD {
                right: 0;
                background-size: 12px;
            }
            .sub-menu {
                position: absolute;
                display: block;
                width: 200px;
                background: #fff;
                box-shadow: -7.794px 4.5px 20px rgba(17, 79, 160, 0.17);
                top: 110%;
                padding: 10px 0;
                border-radius: 5px;
                z-index: 99;
                visibility: hidden;
                opacity: 0;
                transition: all 0.4s;
                -ms-transition: all 0.4s;
            }
            .sub-menu li {
                list-style: none;
            }
            .sub-menu li a {
                color: #000;
            }
            .menu-item-has-children:hover .sub-menu {
                visibility: visible;
                opacity: 1;
                top: 100%;
            }

        .file-upload-wrapper {
        position: relative;
        width: 100%;
        height: 45px;
        }
        .file-upload-wrapper:after {
            content: attr(data-text);
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            background: #fff;
            padding: 0px 15px;
            display: block;
            width: calc(100% - 40px);
            pointer-events: none;
            z-index: 20;
            height: 40px;
            line-height: 40px;
            color: #999;
            border-radius: 5px 10px 10px 5px;
            font-weight: 300;
            border: 1px solid #ddd;
        }
        .file-upload-wrapper:before {
            content: "Upload";
            position: absolute;
            top: 0;
            right: 0;
            display: inline-block;
            height: 40px;
            background: #4888be;
            color: #fff;
            font-weight: 700;
            z-index: 25;
            font-size: 15px;
            line-height: 45px;
            padding: 0 15px;
            text-transform: uppercase;
            pointer-events: none;
            border-radius: 0 5px 5px 0;
        border-radius: 0 5px 5px 0;
        }
        .file-upload-wrapper:hover:before {
        background: #3d8c63;

        .spinner,
        .spinner:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
        }
        .spinner {
        margin: 60px auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: spin 1.1s infinite linear;
        animation: spin 1.1s infinite linear;
        }
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .file-upload-wrapper:not(:last-child){
            margin-bottom: 25px;
        }

        .cross {
            height: 23px;

            text-align: center;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            position: absolute;
            top: -6px;
            right: -6px;
            cursor: pointer;
        }

            z-index: 999;

            right: 35px;
            line-height: 33px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s;

        }
        .back-to-top.show {
            opacity: 1;
            visibility: visible;

<!-- Custom Select  -->
<style>
    .wrap{
        max-width: 400px;
        position: absolute;
        left: 50%;
        top: 30%;
        transform: translate(-50%,-30%);
    }
    .select {
        cursor: pointer;
        display: inline-block;
        position: relative;
        font-size: 16px;
        color: #fff;
        width: 100%;
        height: 40px;
    }
    .wrap1 select {
        display: none;
    }
    .wrap h1{
        text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 15px #FFF, 0 0 20px #49ff18, 0 0 30px #49FF18, 0 0 40px #49FF18, 0 0 55px #49FF18, 0 0 75px #49ff18, -40px -40px 0px rgba(28,110,164,0);
        color: #181B33;
        background: #232323;
        font-size: 47px;
        text-align: center;
        font-family: monospace;
    }
    .custom-select {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #fff;
        color: #9E9E9E;
        padding: 8px 15px;
        -moz-transition: all 0.2s ease-in;
        -o-transition: all 0.2s ease-in;
        -webkit-transition: all 0.2s ease-in;
        transition: all 0.2s ease-in;
    }
    .custom-select:after {
        content: "";
        width: 0;
        height: 0;
        border: 7px solid transparent;
        border-color:#9E9E9E transparent transparent transparent;
        position: absolute;
        top: 16px;
        right: 10px;
        transform: rotateZ(0deg);
        transition: all 0.5s;
        transform-origin: 50% 25%;
    }
    /*.custom-select:hover {
        background-color: #b83729;
    }
    */
    .custom-select:active, .custom-select.active {
        background-color: #fff;
        color: #9E9E9E;
    }
    .custom-select:active:after, .custom-select.active:after {
        transform: rotateZ(180deg);
        transition: all 0.5s;
        transform-origin: 50% 25%;
    }
    .custom-select:focus{
        outline: 2px;
    }
    .select-options {
        max-height: 200px;
        overflow-y: auto;
        display: block;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        z-index: 999;
        margin: 0;
        padding: 0;
        list-style: none;
        background-color: #AED581;
        border-radius: 0px 0px 5px 5px;
    }
    .select-options li {
        color: #424242;
        margin: 0;
        padding: 12px 0;
        /* text-indent: 15px;
        */
        /* border-top: 1px solid #AED581;
        */
        -moz-transition: all 0.15s ease-in;
        -o-transition: all 0.15s ease-in;
        -webkit-transition: all 0.15s ease-in;
        transition: all 0.15s ease-in;
        padding-left: 15px;
    }
    .select-options li:hover {
        color: #424242;
        background: #fff;
    }
    .select-options li[rel="hide"] {
        display: none;
    }
    ::-webkit-scrollbar {
        width: 10px;
        background-color: #F5F5F5;
        border-radius: 0 0 5px 0;
    }
    ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color:#9E9E9E;
    }

</style>

    <script>
        //Submenu
        jQuery(".navbar-nav li .clickD").click(function() {
            if (jQuery(this).parent('li').parent('ul').hasClass('sub-menu')) {
                jQuery(this).toggleClass("toggled");
            } else if (jQuery(this).hasClass("toggled")) {
                jQuery(this).removeClass('toggled');
            } else if (jQuery('.navbar-nav li .clickD').hasClass('toggled')) {
                jQuery('.navbar-nav li .clickD').removeClass('toggled');
                jQuery(this).toggleClass("toggled");
            } else {
                jQuery(this).toggleClass("toggled");
            }
        });
        //Mobile Menu 
        $(document).ready(function() {
            $(".navbar-toggler").click(function(e) {
                e.stopPropagation();
                $(this).toggleClass('change');
                $('body').toggleClass('_overHidden');
                if ($('.navbar-collapse').hasClass("show")) {
                    $('.navbar-collapse').removeClass("show");
                } else {
                    $('.navbar-collapse').addClass("show");
                }
            });
            $(document).on('click', function(e) {
                var menu_opened = $('.navbar-collapse').hasClass('show');
                if (!$(e.target).closest('.navbar-collapse').length &&
                    !$(e.target).is('.navbar-collapse') &&
                    menu_opened === true) {
                    $('.navbar-collapse').collapse('toggle');
                    $('.navbar-toggler').removeClass('change');
                    $('body').removeClass('_overHidden');
                }
            });
        });
    </script>

    <script>

        $('.tabs-nav li:first').addClass('tab-active');

        // Change tab class and display content
        $('.tabs-nav a').on('click', function(event){
            event.preventDefault();
            $('.tabs-nav li').removeClass('tab-active');
            $(this).parent().addClass('tab-active');
            $('.tabs-stage div').hide();
            $($(this).attr('href')).show();
        });
    </script>

<!-- Custom Select  -->
<script>
	$('select').each(function(){
        var $this = $(this), selectOptions = $(this).children('option').length;
    
        $this.addClass('hide-select'); 
        $this.wrap('<div class="select"></div>');
        $this.after('<div class="custom-select"></div>');

        var $customSelect = $this.next('div.custom-select');
        $customSelect.text($this.children('option').eq(0).text());
    
        var $optionlist = $('<ul />', {
            'class': 'select-options'
        }).insertAfter($customSelect);
    
        for (var i = 0; i < selectOptions; i++) {
            $('<li />', {
                text: $this.children('option').eq(i).text(),
                rel: $this.children('option').eq(i).val()
            }).appendTo($optionlist);
        }
    
        var $optionlistItems = $optionlist.children('li');
    
        $customSelect.click(function(e) {
            e.stopPropagation();
            $('div.custom-select.active').not(this).each(function(){
                $(this).removeClass('active').next('ul.select-options').hide();
            });
            $(this).toggleClass('active').next('ul.select-options').slideToggle();
        });
    
        $optionlistItems.click(function(e) {
            e.stopPropagation();
            $customSelect.text($(this).text()).removeClass('active');
            $this.val($(this).attr('rel'));
            $optionlist.hide();
        });
    
        $(document).click(function() {
            $customSelect.removeClass('active');
            $optionlist.hide();
        });

    });
</script>

<!-- Scroll To top  -->
<script>
// Back To top Button 
    $(function(){
        var scrollBtn = $('.back-to-top');
        $(window).scroll(function(){
            if( $(window).scrollTop() > 1){
                scrollBtn.addClass('show');
            }
            else{
                scrollBtn.removeClass('show');
            }
        });

        scrollBtn.on('click' , function(e){
            e.preventDefault();
            $('html, body').animate({
                scrollTop:0,
            }, '300');
        });
    });
</script>
