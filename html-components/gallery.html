<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Style : Mobile First  -->
    <style>
        .outterDiv {
            display: grid;
            grid-auto-columns: max-content;
            gap: 10px;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }
        img{
            max-width: 100%;
        }
    </style>
    
</head>

<body>
    <!-- Begin: Main -->
    <main class="_main">
        <!-- Begin :  Banner -->
        <section class="_bannerSlider">
            <div class="owl-carousel owl-theme" id="bannerSlider">
                <!-- item begin -->
                <div class="item">
                    <img src="images/img-4.jpg" alt="Banner" class="_slider-img" style="height:300px;width:100%;object-fit: cover;">
                </div>
                <!-- item end -->
            </div>
        </section>
        <!-- End   :  Banner -->

        <!-- Begin:  Section-->
        <section class="" style="padding: 45px 0;">
            <div class="container">
                <div class="text-center" style="margin-bottom: 30px;">
                    <h1></h1>
                </div>
                <!-- Div : Begin -->
                <div class="outterDiv">
                    <img src="images/banner-img-1.png" alt="">
                    <img src="images/img-1.jpg" alt="">
                    <img src="images/img-2.jpg" alt="">
                    <img src="images/img-3.jpg" alt="">
                    <img src="images/img-4.jpg" alt="">
                    <img src="images/img-5.jpg" alt="">
                    <img src="images/img-6.jpg" alt="">
                </div>   
                <!-- Div : End -->
            </div>
        </section>
        <!-- End  :  Section-->

    </main>
    <!-- End: Main -->

    <!-- Jquery-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom.js"></script>

    <!--- Custom File Uplaod Jquary ---->
   <script>
       $('#chooseFile').bind('change', function () {
            var filename = $("#chooseFile").val();
            if (/^\s*$/.test(filename)) {
                $(".file-upload").removeClass('active');
                $("#noFile").text("No file chosen..."); 
            }
            else {
                $(".file-upload").addClass('active');
                $("#noFile").text(filename.replace("C:\\fakepath\\", "")); 
            }
        });
   </script>


</body>

</html>
